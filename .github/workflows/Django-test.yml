name: Django Project Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup Docker-Compose
      run: docker-compose -d
    - name: Run tests
      run:  docker exec backend sh -c "flake8 && pytest ."
